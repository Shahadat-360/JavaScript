<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .success, .error, .removed{
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }
        .success{
            background-color: green;
        }
        .error{
            background-color: red;
        }
        .removed{
            background-color: yellowgreen;
            color: black;
        }
        h3{
            text-align: center;
            margin-top: 40px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3>Enter Book Information</h3>
        <form id="bookForm">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" class="u-full-width">
            </div>

            <div>
                <label for="author">Author</label>
                <input type="text" id="author" class="u-full-width">
            </div>

            <div>
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" class="u-full-width">
            </div>

            <div>
                <input type="submit" value="Submit" id="submitBtn" class="u-full-width">
            </div>
        </form>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Author</th>
                    <th>Title</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="bookList"></tbody>
        </table>
    </div>
    <script src="bookAPP.js"></script>
</body>
</html>
